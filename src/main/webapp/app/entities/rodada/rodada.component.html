<div class="main-content">
    <div class="row">
        <jhi-alert></jhi-alert>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Rodadas</h4>
                </div>
                <div class="card-body">


                    <button class="btn btn-primary float-right jh-create-entity create-rodada" [routerLink]="['/', { outlets: { popup: ['rodada-new'] } }]">
                        <span class="fa fa-plus"></span>
                        <span>
                            Nova Rodada
                        </span>
                    </button>

                    <div class="table-responsive" *ngIf="rodadas">
                        <table class="table table-striped">
                            <thead>
                                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                                    <th jhiSortBy="id">
                                        <span>ID</span>
                                        <span class="fa fa-sort"></span>
                                    </th>
                                    <th jhiSortBy="numero">
                                        <span>Numero</span>
                                        <span class="fa fa-sort"></span>
                                    </th>
                                    <th jhiSortBy="inicioRodada">
                                        <span>Inicio Rodada</span>
                                        <span class="fa fa-sort"></span>
                                    </th>

                                    <th jhiSortBy="inicioRodada">
                                        <span>Fim Rodada</span>
                                        <span class="fa fa-sort"></span>
                                    </th>

                                    <th jhiSortBy="campeonatoId">
                                        <span>Campeonato</span>
                                        <span class="fa fa-sort"></span>
                                    </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                                <tr *ngFor="let rodada of rodadas ;trackBy: trackId">
                                    <td>
                                        <a [routerLink]="['../rodada', rodada.id ]">{{rodada.id}}</a>
                                    </td>
                                    <td>{{rodada.numero}}</td>
                                    <td>{{rodada.inicioRodada | date:'dd/MM/yyyy HH:mm'}}</td>
                                    <td>{{rodada.fimRodada | date:'dd/MM/yyyy HH:mm'}}</td>
                                    <td>
                                        <div *ngIf="rodada.campeonato">
                                            <a [routerLink]="['../campeonato', rodada.campeonato.id  ]">{{rodada.campeonato.descricao}}</a>
                                        </div>
                                    </td>
                                    <td class="text-right">
                                        <div class="btn-group flex-btn-group-container">

                                            <button mat-raised-button type="button" [routerLink]="['../rodada', rodada.id ]" matTooltip="Visualizar Rodada" [matTooltipPosition]="'above'"
                                                class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">visibility</i>
                                            </button>

                                            <button mat-raised-button type="button" [routerLink]="['/', { outlets: { popup: 'rodada/'+ rodada.id + '/edit'} }]" replaceUrl="true"
                                                queryParamsHandling="merge" matTooltip="Editar Rodada" [matTooltipPosition]="'above'"
                                                class="btn btn-warning btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">edit</i>
                                            </button>

                                            <button mat-raised-button type="button" [routerLink]="['/', { outlets: { popup: 'rodada/'+ rodada.id + '/delete'} }]" replaceUrl="true"
                                                queryParamsHandling="merge" matTooltip="Excluir Rodada" [matTooltipPosition]="'above'"
                                                class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                <i class="material-icons">delete</i>
                                            </button>

                                        </div>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>


    </div>

</div>
